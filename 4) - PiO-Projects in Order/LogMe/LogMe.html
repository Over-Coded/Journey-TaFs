<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Sign Up Page</title>

  </head>

  <body>

      <h1>Sign Up</h1>
      
      <p>Create an account:</p>

      <form action="submission.html" method="GET">

        <label for="username">Username:</label>
        <br>

        <input id="username" name="username" type="text" required minlength="2" maxlength="16">
        <br>

        <label for="pw">Password:</label>
        <br>

				<input id="pw" name="pw" type="password" required minlength="8" maxlength="16">
        <br>

        <input type="submit" value="Submit">
        <br>

        <a href="./AboutThis.html">About This</a>
      </form>

  </body>

</html>
