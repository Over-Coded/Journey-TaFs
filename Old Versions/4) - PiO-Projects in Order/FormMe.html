<html>

  <head>
    <title>Simple HTML Form</title>
  </head>

  <body>
    <!-- Start the form here -->

    <form>

      <!-- Get the first name -->
      <section>
        <label>First name</label> <input type="text" name="firstName" />
      </section>

      <!-- Get the last name -->
      <section>
        <label>Last name</label> <input type="text" name="lastName" />
      </section>

      <!-- Get the email address -->
      <section>
        <label>Email</label> <input type="email" name="email" />
      </section>

      <!-- Get the phone number -->
      <section>
        <label>Phone</label> <input type="number" name="phone" />
      </section>

      <!-- Ask if we can send them marketing emails -->
      <section>
        <label>Do you want us to send you marketing emails?</label>
        <input type="radio" name="marketingEmails" value="yes" /> Yes
        <input type="radio" name="marketingEmails" value="no" /> No
      </section>

      <!-- Submit the form -->
      <input type="submit"
    </form>

    <p> This is another simple and effective project, focusing on HTML forms. Not much to say, part from the Codeacademy Tutorial, Good for reference.</p>

    <!-- End the form here -->
  </body>

</html>
